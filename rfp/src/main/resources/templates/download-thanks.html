<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Download Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thanks-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        .download-info {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="thanks-container">
        <div class="alert alert-success mb-4">
            <h2><i class="fas fa-check-circle me-2"></i>Download Complete</h2>
        </div>

        <div class="download-info">
            <h4 th:text="${filename != null} ? 'File: ' + ${filename} : 'File downloaded'"></h4>
            <p class="text-muted mt-2">The file has been saved to your downloads folder</p>
        </div>

        <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="/resumes/search" class="btn btn-primary">
                <i class="fas fa-search me-2"></i>Back to Search
            </a>
            <a href="/resumes/upload" class="btn btn-secondary">
                <i class="fas fa-upload me-2"></i>Upload Another Resume
            </a>
        </div>
    </div>
</div>
</body>
</html>
