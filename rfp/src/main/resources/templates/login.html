<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Finder Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            text-align: center;
        }
        .password-input-group {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        @media (max-width: 576px) {
            .login-container {
                margin: 1rem auto;
                padding: 1.5rem;
                box-shadow: none;
                border: 1px solid #dee2e6;
            }
            .container {
                padding: 0 15px;
            }
            .action-buttons .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-3">Resume Finder Portal</h2>
        <h4 class="text-center mb-4">Please sign in</h4>

        <!-- Error message display -->
        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-circle me-2"></i>Invalid username or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            <i class="fas fa-check-circle me-2"></i>You have been logged out successfully
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" name="redirect" th:value="${redirect != null ? redirect : param.redirect}"/>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="password-input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>

            <!-- Remember me option -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
        </form>

        <!-- Optional: Add a link to registration page if you implement one -->
        <!-- <div class="text-center mt-3">
            <a th:href="@{/register}">Create an account</a>
        </div> -->
    </div>

    <!-- Action buttons outside the login container but still centered -->
    <div class="text-center mt-3 action-buttons">
        <a href="/resumes/search" class="btn btn-outline-secondary">
            <i class="fas fa-search me-2"></i>New Search
        </a>
        <a href="/resumes/upload" class="btn btn-outline-secondary">
            <i class="fas fa-upload me-2"></i>Upload Resume
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
</body>
</html>
