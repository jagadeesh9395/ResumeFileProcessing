<!DOCTYPE html>
<html xmlns:th="http://www.th3ymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .search-form {
            margin-bottom: 2rem;
        }
        .upload-btn-container {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container mt-3 mt-md-5">
    <div class="search-container">
        <h1 class="mb-4 text-center">Search Resumes</h1>

        <form method="get" action="/resumes/search/results" class="search-form">
            <div class="row g-2">
                <div class="col-md-9">
                    <input type="text" class="form-control" name="query"
                           placeholder="Search by name, email, or skills" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <div class="upload-btn-container">
            <a href="/resumes/upload" class="btn btn-secondary">Upload Resume</a>
        </div>
    </div>
</div>
</body>
</html>
