<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3 mt-md-5">
    <h1 class="mb-4">Search Resumes</h1>

    <form method="get" action="/resumes/search/results" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="query"
                   placeholder="Search by name, email, or skills" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="/resumes/upload" class="btn btn-secondary w-100 w-md-auto">Upload Resume</a>
    </div>
</div>
</body>
</html>
