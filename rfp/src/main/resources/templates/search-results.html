<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Search Results for "<span th:text="${searchQuery}"></span>"</h1>

    <div th:if="${#lists.isEmpty(resumes)}" class="alert alert-info">
        No resumes found matching your search criteria.
    </div>

    <div th:each="resume : ${resumes}" class="card mb-3">
        <div class="card-body">
            <h3 th:text="${resume.name}"></h3>
            <p><strong>Email:</strong> <span th:text="${resume.email}"></span></p>
            <p><strong>Skills:</strong> <span th:text="${#strings.listJoin(resume.skills, ', ')}"></span></p>
            <a th:href="@{/resumes/preview/{id}(id=${resume.id})}" class="btn btn-primary btn-sm">View Details</a>
            <!-- In your search-results.html or preview-resume.html -->
            <a th:href="@{/resumes/download/{id}(id=${resume.id})}"
               onclick="setTimeout(() => window.location.href='/resumes/download/thanks', 1000)"
               class="btn btn-success btn-sm ms-2">Download</a>

        </div>
    </div>

    <div class="mt-3">
        <a href="/resumes/search" class="btn btn-secondary">New Search</a>
        <a href="/resumes/upload" class="btn btn-secondary ms-2">Upload Resume</a>
    </div>
</div>
</body>
</html>
