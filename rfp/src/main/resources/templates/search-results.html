<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .card-body h3 {
                font-size: 1.25rem;
            }
            .btn-group {
                width: 100%;
            }
            .btn-group .btn {
                width: 50%;
            }
        }
    </style>
</head>
<body>
<div class="container mt-3 mt-md-5">
    <h1 class="mb-4">Search Results for "<span th:text="${searchQuery}"></span>"</h1>

    <div th:if="${#lists.isEmpty(resumes)}" class="alert alert-info">
        No resumes found matching your search criteria.
    </div>

    <div th:each="resume : ${resumes}" class="card mb-3">
        <div class="card-body">
            <h3 th:text="${resume.name}"></h3>
            <p><strong>Email:</strong> <span th:text="${resume.email}"></span></p>
            <p><strong>Skills:</strong> <span th:text="${#strings.listJoin(resume.skills, ', ')}"></span></p>
            <a th:href="@{/resumes/preview/{id}(id=${resume.id})}" class="btn btn-primary btn-sm">View Details</a>
        </div>
    </div>

    <div class="mt-3 d-flex flex-wrap gap-2">
        <a href="/resumes/search" class="btn btn-secondary">New Search</a>
        <a href="/resumes/upload" class="btn btn-secondary">Upload Resume</a>
    </div>
</div>
</body>
</html>
