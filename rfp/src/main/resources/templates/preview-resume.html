<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${resume.name} + ' - Resume'">Resume Preview</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h2>Contact Information</h2>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> <span th:text="${resume.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${resume.phone}"></span></p>
        </div>
    </div>

    <div class="card mb-4" th:if="${resume.summary}">
        <div class="card-header">
            <h2>Summary</h2>
        </div>
        <div class="card-body">
            <p th:text="${resume.summary}"></p>
        </div>
    </div>

    <div class="card mb-4" th:if="${not #lists.isEmpty(resume.skills)}">
        <div class="card-header">
            <h2>Skills</h2>
        </div>
        <div class="card-body">
            <ul>
                <li th:each="skill : ${resume.skills}" th:text="${skill}"></li>
            </ul>
        </div>
    </div>

    <div class="card mb-4" th:if="${not #lists.isEmpty(resume.experiences)}">
        <div class="card-header">
            <h2>Experience</h2>
        </div>
        <div class="card-body">
            <div th:each="exp : ${resume.experiences}" class="mb-3">
                <h5 th:text="${exp.company}"></h5>
                <p><strong>Position:</strong> <span th:text="${exp.position}"></span></p>
                <p><strong>Duration:</strong> <span th:text="${exp.duration}"></span></p>
                <p th:text="${exp.description}"></p>
            </div>
        </div>
    </div>

    <div class="card mb-4" th:if="${not #lists.isEmpty(resume.educations)}">
        <div class="card-header">
            <h2>Education</h2>
        </div>
        <div class="card-body">
            <div th:each="edu : ${resume.educations}" class="mb-3">
                <h5 th:text="${edu.institution}"></h5>
                <p><strong>Degree:</strong> <span th:text="${edu.degree}"></span></p>
                <p><strong>Field of Study:</strong> <span th:text="${edu.fieldOfStudy}"></span></p>
                <p><strong>Year:</strong> <span th:text="${edu.year}"></span></p>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/resumes/upload" class="btn btn-primary">Upload Another</a>
        <a href="/resumes/search" class="btn btn-secondary ms-2">Search Resumes</a>
    </div>
</div>
</body>
</html>
