<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 1rem;
            }
            .card-body p {
                word-break: break-word;
            }
        }
    </style>
</head>
<body>
<div class="container mt-3 mt-md-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h1 class="mb-2 mb-md-0" th:text="${resume.name} + ' - Resume'">Resume Preview</h1>
        <div>
            <!-- Change the download button URL -->
            <a th:href="@{/download/resume/{id}(id=${resume.id})}"
               onclick="setTimeout(() => window.location.href='/download/thanks', 1000)"
               class="btn btn-success">Download</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h2 class="h5">Contact Information</h2>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> <span th:text="${resume.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${resume.phone}"></span></p>
        </div>
    </div>

    <div class="card mb-4" th:if="${resume.summary}">
        <div class="card-header">
            <h2>Summary</h2>
        </div>
        <div class="card-body">
            <p th:text="${resume.summary}"></p>
        </div>
    </div>

    <div class="card mb-4" th:if="${not #lists.isEmpty(resume.skills)}">
        <div class="card-header">
            <h2>Skills</h2>
        </div>
        <div class="card-body">
            <ul>
                <li th:each="skill : ${resume.skills}" th:text="${skill}"></li>
            </ul>
        </div>
    </div>

    <div class="card mb-4" th:if="${not #lists.isEmpty(resume.experiences)}">
        <div class="card-header">
            <h2>Experience</h2>
        </div>
        <div class="card-body">
            <div th:each="exp : ${resume.experiences}" class="mb-3">
                <h5 th:text="${exp.company}"></h5>
                <p><strong>Position:</strong> <span th:text="${exp.position}"></span></p>
                <p><strong>Duration:</strong> <span th:text="${exp.duration}"></span></p>
                <p th:text="${exp.description}"></p>
            </div>
        </div>
    </div>

    <div class="card mb-4" th:if="${not #lists.isEmpty(resume.educations)}">
        <div class="card-header">
            <h2>Education</h2>
        </div>
        <div class="card-body">
            <div th:each="edu : ${resume.educations}" class="mb-3">
                <h5 th:text="${edu.institution}"></h5>
                <p><strong>Degree:</strong> <span th:text="${edu.degree}"></span></p>
                <p><strong>Field of Study:</strong> <span th:text="${edu.fieldOfStudy}"></span></p>
                <p><strong>Year:</strong> <span th:text="${edu.year}"></span></p>
            </div>
        </div>
    </div>

    <div class="mt-3 d-flex flex-wrap gap-2">
        <a href="/resumes/upload" class="btn btn-primary">Upload Another</a>
        <a href="/resumes/search" class="btn btn-secondary">Search Resumes</a>
    </div>
</div>
</body>
</html>
