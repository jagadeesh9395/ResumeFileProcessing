<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #0d6efd;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        .drop-zone:hover {
            background-color: #f8f9fa;
        }
        .drop-zone.active {
            border-color: #198754;
            background-color: #e9f5ee;
        }
        .header {
            background-color: #f8f9fa;
            padding: 1rem 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
            margin-top: 2rem;
            text-align: center;
        }
        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Resume Finder Portal</h1>
            <nav>
                <a href="/resumes/search" class="btn btn-sm btn-outline-secondary me-2">Search</a>
                <a href="/resumes/upload" class="btn btn-sm btn-primary">Upload</a>
            </nav>
        </div>
    </div>
</header>

<div class="container mt-3 mt-md-5">
    <h1 class="mb-4">Upload Resume</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" action="/resumes/upload" enctype="multipart/form-data" id="uploadForm">
        <div class="mb-3">
            <label for="file" class="form-label">Resume File (PDF or DOCX)</label>

            <!-- Drag and drop zone -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #0d6efd;"></i>
                    <p class="mt-2">Drag and drop your file here or click to browse</p>
                </div>
                <input type="file" class="d-none" id="file" name="file" required>
                <div id="fileInfo" class="file-info"></div>
            </div>

            <div class="form-text">Max file size: 5MB</div>
        </div>
        <button type="submit" class="btn btn-primary w-100 w-md-auto">Upload</button>
    </form>

    <div class="mt-3">
        <a href="/resumes/search" class="btn btn-secondary w-100 w-md-auto">Search Resumes</a>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="mb-0">&copy; 2025 Resume Finder Portal. All rights reserved.</p>
    </div>
</footer>

<!-- Font Awesome for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('active');
        }

        function unhighlight() {
            dropZone.classList.remove('active');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length) {
                fileInput.files = files;
                updateFileInfo(files[0]);
            }
        }

        // Handle click to browse
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection via browse
        fileInput.addEventListener('change', function() {
            if (this.files.length) {
                updateFileInfo(this.files[0]);
            }
        });

        function updateFileInfo(file) {
            fileInfo.innerHTML = `
                <strong>Selected file:</strong> ${file.name} (${formatFileSize(file.size)})
            `;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    });
</script>
</body>
</html>
