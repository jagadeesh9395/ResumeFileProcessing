<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --highlight-color: #f6c23e;
            --success-color: #1cc88a;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .upload-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        .drop-zone {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
            background-color: rgba(78, 115, 223, 0.05);
        }

        .drop-zone:hover {
            background-color: rgba(78, 115, 223, 0.1);
            transform: translateY(-3px);
        }

        .drop-zone.active {
            border-color: var(--success-color);
            background-color: rgba(28, 200, 138, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(78, 115, 223, 0.1);
            border-radius: 5px;
            border-left: 4px solid var(--primary-color);
        }

        .submit-btn {
            background-color: var(--success-color);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background-color: #17a673;
            transform: scale(1.03);
        }

        .nav-btn {
            transition: all 0.3s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        .footer {
            background-color: white;
            padding: 1.5rem 0;
            border-top: 1px solid rgba(0,0,0,0.1);
            margin-top: 3rem;
        }

        .error-message {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Resume Finder Portal</h1>
            <nav>
                <a href="/resumes/search" class="btn btn-sm btn-outline-light nav-btn me-2">
                    <i class="fas fa-search me-1"></i> Search
                </a>
                <a href="/resumes/upload" class="btn btn-sm btn-light nav-btn">
                    <i class="fas fa-upload me-1"></i> Upload
                </a>
            </nav>
        </div>
    </div>
</header>

<div class="upload-container">
    <h1 class="text-center mb-4"><i class="fas fa-file-upload me-2"></i>Upload Resume</h1>

    <div th:if="${error}" class="alert alert-danger error-message" th:text="${error}"></div>

    <form method="post" action="/resumes/upload" enctype="multipart/form-data" id="uploadForm">
        <div class="mb-4">
            <label for="file" class="form-label fw-bold">Select Resume File (PDF or DOCX)</label>

            <!-- Enhanced Drag and Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h5>Drag and drop your resume here</h5>
                    <p class="text-muted">or click to browse files</p>
                    <p class="text-muted small mt-2">Supports: PDF, DOCX (Max 5MB)</p>
                </div>
                <input type="file" class="d-none" id="file" name="file" accept=".pdf,.docx" required>
                <div id="fileInfo" class="file-info d-none">
                    <i class="fas fa-file-alt me-2"></i>
                    <span id="fileName"></span>
                    <span id="fileSize" class="text-muted ms-2"></span>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn submit-btn">
                <i class="fas fa-upload me-2"></i> Upload Resume
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="/resumes/search" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-2"></i> Back to Search
        </a>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p class="mb-0 text-muted">&copy; 2025 Resume Finder Portal. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        // Highlight drop zone when file is dragged over
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('active');
                dropZone.querySelector('.drop-zone-content').style.opacity = '0.5';
            });
        });

        // Remove highlight when file leaves
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('active');
                dropZone.querySelector('.drop-zone-content').style.opacity = '1';
            });
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop);
        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function() {
            if (this.files.length) {
                handleFileSelection(this.files[0]);
            }
        });

        function handleDrop(e) {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelection(e.dataTransfer.files[0]);
            }
        }

        function handleFileSelection(file) {
            // Validate file type
            const validTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            if (!validTypes.includes(file.type)) {
                alert('Please select a PDF or DOCX file');
                return;
            }

            // Validate file size (5MB max)
            if (file.size > 5 * 1024 * 1024) {
                alert('File size exceeds 5MB limit');
                return;
            }

            // Update UI
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);

            // Hide default content and show file info
            dropZone.querySelector('.drop-zone-content').style.display = 'none';
            fileInfo.classList.remove('d-none');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    });
</script>
</body>
</html>
